<body>
<script>
    function findMin(num1,num2,num3){
       let array = [num1,num2,num3];
       let min = array[0];
       for(let i = 1;i<array.length;i++){
           if(array[i]<min){
               min = array[i];
           }
       }
       return min;
    }
    console.log(findMin(3,5,2))
</script>

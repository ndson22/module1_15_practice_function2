<body>
<script>
    function dienTich(r){
        let result = 1;
        result = r*r*3.14;
        return result;
    }
    function chuVi(r){
        let result = 1;
        result = 2*3.14*r;
        return result;
    }
    document.write("Dien tich va chu vi hinh tron co ban kinh 10 la: " + dienTich(10) + " va " + chuVi(10));
</script>

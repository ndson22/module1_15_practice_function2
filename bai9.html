<body>
<script>
    function checkChar(arr,ch){
        let count = 0;
        for(let i = 0;i<arr.length;i++){
            if(arr[i] == ch){
                count++;
            }
        }
        if(count == 0){
            return -1;
        }
        else return count;
    }
    let str = "aodqwkrmqnelk12cawrok12";
    console.log(checkChar(str,"a"));
    console.log(checkChar(str,"p"));
</script>

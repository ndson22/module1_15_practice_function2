<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai3</title>
</head>
<body>
<script>
    function tinhGiaiThua(num){
        let result = 1;
        for(let i = 1;i<=num;i++){
            result *=i;
        }
        return result;
    }
    document.write("Giai thua cua 100 la: " + tinhGiaiThua(100))
</script>
</body>
</html>
